<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <style>
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .maxing {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 50px;
        }

        .pulse {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: pulse 2s infinite;
            /* margin: 20px; */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                background-color: red;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sliding-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            /* border-radius: 50%; */
            animation: rotateScale 2s ease-in-out infinite;
        }

        @keyframes rotateScale {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.5);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .bouncing-ball {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: bounce 1.5s ease-in-out infinite;
            margin-left: -400px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #007bff;
            animation: tri 2s ease-in-out infinite;

        }

        @keyframes tri {
            0% {
                transform: translateX(-200px) rotate(0deg) scale(1);
            }

            25% {
                transform: translateX(-100px) rotate(90deg) scale(1);
            }

            50% {
                transform: translateX(0) rotate(180deg) scale(1);
            }

            75% {
                transform: translateX(100px) rotate(270deg) scale(1);
            }

            100% {
                transform: translateX(200px) rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <!-- keyframes -->
    <div class="maxing">
        <div class="pulse"></div>
        <div class="sliding-text">HELLO</div>
        <div class="circle"></div>
        <div class="bouncing-ball d-flex align-items-center justify-content-center">
            <p class="m-0">Vipin</p>
        </div>
        <div class="triangle"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
